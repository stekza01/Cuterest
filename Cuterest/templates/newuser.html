<!DOCTYPE HTML>
<html lang="en">
<head>
<title> Cuterest: New User </title>
<meta charset="utf-8">
{% extends "base.html" %}

{% block content %}

<div class="container">
  <h2>Create a New Cuterest Account</h2>
<form action="/signup" method=post class="form-horizontal" role="form">
  <div class="form-group">
    <label class="control-label col-sm-2" for="firstname">First Name:</label>
    <div class="col-sm-10">
      <input type="firstname" class="form-control" name="firstname" placeholder="Enter your first name">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="lastname">Last Name:</label>
    <div class="col-sm-10">
      <input type="lastname" class="form-control" name="lastname" placeholder="Enter your last name">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="email">Email:</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" name="email" placeholder="Enter email">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="password">Password:</label>
    <div class="col-sm-10"> 
      <input type="password" class="form-control" name="password" placeholder="Enter a password">
    </div>
  </div>
  <div class="form=group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>	
{% endblock %}
