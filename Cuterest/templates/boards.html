<!DOCTYPE html>

<head>
  <title>My Cuterest Boards</title>
  <link rel='shortcut icon' href='/static/favicon.ico' type='image/x-icon'/ >
</head>
{% extends "base.html" %}

{% block content %}
<body>

<div class="container">
  <h2>My Cuterest Boards</h2>
  <div class="panel-group">
    {% for item in mylist %}
      <div class="panel panel-default">
        <a href="/viewboard/{{ item.id }}">
        <div class="panel-heading">{{ item.name }}</div></a>
        <div class="panel-body">{{ item.description }}</div>
      </div>
  {% endfor %}
 </div>
 <div class="container">
 <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Add a New Board</button>

 <div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add a New Board</h4>
      </div>
      <div class="modal-body">
        <h1>Enter New Board Information</h1>
        <form action="/newboard" method=post class="form-horizontal" role="form">
        <div class="form-group">
          <label for="Board Name">Board Name</label>
          <input class="form-control" name="name">
        </div>
        <div class="form-group">
          <label for="Board Description">Board Description</label>
          <input class="form-control" name="description">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>

</div>

</body>
{% endblock %}
